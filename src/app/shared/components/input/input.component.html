<label [for]="id" *ngIf="label" class="fz-12px pointer"
  >{{ label }}<span class="required mr-8px">*</span></label
>
<input
  [id]="id"
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  [autocomplete]="autocomplete"
  (input)="handleOnChange($event)"
  (focus)="handleOnFocus($event)"
  class="py-6px px-7px br-4px fz-12px"
/>
